<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <h1 class="pt-3 pb-3">Agregar preguntas a <b>{{titulo}}</b></h1>
            <mat-card class="p-2">
                <mat-card-header>
                    <mat-card-subtitle>
                        Digite el detalle de la nueva pregunta
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form class="mt-3" (ngSubmit)="formSubmit()">
                        <mat-form-field class="w-100">
                            <mat-label>Digite el contenido de la pregunta</mat-label>
                            <textarea rows="8" matInput placeholder="Escribi aca" name="contenido" required [(ngModel)]="pregunta.contenido"></textarea>
                        </mat-form-field>
                        <div class="row">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="w-100">
                                        <mat-label>Digite la opcion 1</mat-label>
                                        <input type="text" name="opcion1" [(ngModel)]="pregunta.opcion1" matInput required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="w-100">
                                        <mat-label>Digite la opcion 2</mat-label>
                                        <input type="text" name="opcion2" [(ngModel)]="pregunta.opcion2"  matInput required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="w-100">
                                        <mat-label>Digite la opcion 3</mat-label>
                                        <input type="text" name="opcion3" [(ngModel)]="pregunta.opcion3" matInput required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="w-100">
                                        <mat-label>Digite la opcion 4</mat-label>
                                        <input type="text" name="opcion4" [(ngModel)]="pregunta.opcion4" matInput required>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <mat-form-field class="w-100">
                            <mat-label>Seleccione la respuesta</mat-label>
                            <mat-select  name="respuesta" [(ngModel)]="pregunta.respuesta">
                                <mat-option *ngIf="pregunta.opcion1" [value]="pregunta.opcion1">{{pregunta.opcion1}}</mat-option>
                                <mat-option *ngIf="pregunta.opcion2" [value]="pregunta.opcion2">{{pregunta.opcion2}}</mat-option>
                                <mat-option *ngIf="pregunta.opcion3" [value]="pregunta.opcion3">{{pregunta.opcion3}}</mat-option>
                                <mat-option *ngIf="pregunta.opcion4" [value]="pregunta.opcion4">{{pregunta.opcion4}}</mat-option>
                               
                            </mat-select>
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="primary">Guardar</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
