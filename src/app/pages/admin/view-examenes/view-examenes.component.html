<mat-card class="mt-5 aparecer" *ngFor="let e of examenes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{e.titulo}}
        </mat-card-title>
        <mat-card-subtitle>
            {{e.categoria.titulo}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="primary">Preguntas</button>
            <button mat-stroked-button color="primary" class="ms-2">Puntos maximos {{e.puntosMaximos}}</button>
            <button mat-stroked-button color="primary" class="ms-2">Preguntas {{e.numeroDePreguntas}}</button>
            <button mat-flat-button color="primary" class="ms-2">Actualizar</button>
            <button mat-flat-button color="primary" class="ms-2">Intentos</button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>

<div class="container text-center mt-4 aparecer">
    <button mat-raised-button color="primary">Agregar cuestionario</button>
</div>
