<mat-card class="p-3 aparecer">
    <div class="container">
        <mat-list>
            <div class="fs-4 pb-3">
                Todas las categorias
            </div>
        </mat-list>
        <mat-list *ngFor="let c of categorias" class="d-flex justify-content-start align-items-center">
            <div class="me-2">
                <mat-icon aria-hidden="false" fontIcon="category"></mat-icon>
            </div>
            <div class="w-100">
                <div mat-line class="fs-6 p-1">{{c.titulo}}</div>
                <div mat-line class="fs-6 p-1">{{c.descripcion}}</div>
                <mat-divider></mat-divider>
            </div>
        </mat-list>
        <div class="text-center mt-4">
            <button routerLink="/admin/add-categoria" mat-raised-button color="primary">Agregar categoria</button>
        </div>
    </div>
</mat-card>
