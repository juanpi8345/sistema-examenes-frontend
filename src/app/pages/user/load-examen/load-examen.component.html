<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt-3">Examenes disponibles</h1>
        <div class="row mt-3" *ngIf="examenes">
            <div class="col-md-6" *ngFor="let e of examenes">
                <mat-card class="mb-3 p-2">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            {{e.titulo}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{e.categoria.titulo}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content class="pt-2">
                        <p>{{e.descripcion}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <div class="row">
                            <div class="col-md-12 pt-2">
                                <button mat-raised-button color="primary">Ver</button>
                                <button mat-stroked-button color="accent" class="ms-2" [routerLink]="'/user/instrucciones/'+e.examenId">Empezar</button>
                            </div>
                            <div class="col-md-12 pt-3">
                                <button mat-raised-button color="accent">Preguntas: {{e.numeroDePreguntas}}</button>
                                <button mat-raised-button color="accent" class="ms-2">P. maximos: {{e.puntosMaximos}}</button>
                            </div>
                        </div>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="col-md-12" *ngIf="examenes.length == 0">
                <mat-card>
                   <mat-card-content>
                    <h1>No hay examenes en esta categoria</h1>
                   </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
