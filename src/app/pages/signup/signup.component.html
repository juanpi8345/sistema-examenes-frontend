<div class="bootstrap-wreapper aparecer">
    <div class="container">
        <div class="row" style="margin-top : 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/img/agregar-usuario.png" width="100" height="100">
                </div>
                <h1 class="text-center">Registrate aqui</h1>
                <form action="POST" (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width" appearance = "outline">
                        <mat-label>Nombre de usuario</mat-label>
                        <input required [(ngModel)]="user.username"  name="username" matInput placeholder="Digite su nombre de usuario">
                        <mat-hint>El nombre de usuario debe ser unico</mat-hint>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance = "outline">
                        <mat-label>Clave</mat-label>
                        <input  required [(ngModel)]="user.password" type="password" name="password" matInput placeholder="Digite su clave">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance = "outline">
                        <mat-label>Nombre</mat-label>
                        <input required [(ngModel)]="user.nombre" name="nombre" matInput placeholder="Digite su nombre">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance = "outline">
                        <mat-label>Apellido</mat-label>
                        <input required [(ngModel)]="user.apellido" name="apellido" matInput placeholder="Digite su apellido">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance = "outline">
                        <mat-label>Email</mat-label>
                        <input required [(ngModel)]="user.email" name="email" type="email"  matInput placeholder="Digite su email">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance = "outline">
                        <mat-label [(ngModel)]="user.telefono" >Telefono</mat-label>
                        <input required [(ngModel)]="user.telefono" name="telefono" matInput placeholder="Digite su telefono" >
                    </mat-form-field>
                    <div class="container text-center">
                        <button mat-raised-button color="primary">Registrar</button>
                        <button style = "margin-left: 20px;" type="reset" mat-raised-button color="accent">Limpiar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
