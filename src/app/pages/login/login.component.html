<div class="bootstrap-wreapper aparecer">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card style="margin-top: 30px;">
                    <div class="container text-center">
                        <img src="../../../assets/img/acceso.png" width="100" height="100">
                    </div>
                    <h1 class="text-center">Inicio de sesion</h1>
                    <form style="padding-bottom: 20px; padding-left: 30px; padding-right: 30px;" (ngSubmit)="formSubmit()">
                        <mat-form-field class="full-width mb-3" appearance = "outline">
                            <mat-label>Nombre de usuario</mat-label>
                            <input [(ngModel)]="loginData.username" required name="username" matInput placeholder="Digite su nombre de usuario">
                            <mat-hint>El nombre de usuario debe ser valido</mat-hint>
                        </mat-form-field>
                        <mat-form-field class="full-width mb-3" appearance = "outline">
                            <mat-label>Clave</mat-label>
                            <input [(ngModel)]="loginData.password" required type= "password" matInput name="password" placeholder="Digite su clave">
                            <mat-hint>La clave debe ser valida</mat-hint>
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit">Iniciar sesion</button>
                            <button style = "margin-left: 20px;" type="reset" mat-raised-button color="accent">Limpiar</button>
                        </div>
                        
                    </form>
               
                </mat-card>
            </div>
        </div>
    </div>
</div>
