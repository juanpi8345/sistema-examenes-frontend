<div class="container aparecer">
<mat-card>
  <mat-card-content>
    <h1>Detalles del perfil</h1>
    <div class="bootstrap-wrapper">
            <div class="text-center">
                <img src="../../../assets/img/perfil-del-usuario.png" alt="" class="profile-image">
                <h1 class="mt-3">{{user.nombre}}</h1>
            </div>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <table class="table text-center">
                        <tr>
                            <td>Nombre de usuario</td>
                            <td>{{user.username}}</td>
                        </tr>
                        <tr>
                            <td>ID</td>
                            <td>{{user.id}}</td>
                        </tr>
                        <tr>
                            <td>Telefono</td>
                            <td>{{user.telefono}}</td>
                        </tr>
                        <tr>
                            <td>Rol</td>
                            <td>{{user.authorities[0].authority}}</td>
                        </tr>
                        <tr>
                            <td>Estado</td>
                            <td>{{user.enabled ? "Activo":"Inactivo"}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    <mat-card-actions class="justify-content-center">
        <button mat-raised-button color="primary" class="me-2">Actualizar</button>
        <button mat-raised-button color="accent" class="ms-2">Compartir</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
</div>
